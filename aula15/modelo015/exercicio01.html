<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
        <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="anotxt" id="anotxt" min="0">
            <p>
            <p>Sexo:
                <input type="radio" name="sextxt" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sextxt" id="femal">
                <label for="femal">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resutado!
        </div>
    </section>       
    <footer>
        <p1>&copy; BicalhoDev</p1>
        
    </footer> 
    <script src="script.js"></script>
</body>
</html>
